<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Derek McCool's Contact Page</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
          <h1>Derek McCool</h1>      
          <p>Full Stack Developer In JUMP Program</p>
        </div>
      </div>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col"><a href="projects.html">Projects</a></div>
            <div class="col"><a href="index.html">Home</a></div>
        </div>
        
    </div>
    <div class="container about-container">
        <div class="row text-center">
            <h2 class="about">Contact Me</h2>
            <img src="img/derek1.jpg" class="img-responsive" alt="picture of me" id="derek-img">
        </div>
    </div>

    <div class="container about-content">
        <form>
            <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
              <div class="col-8 offset-2">
                <input type="email" class="form-control" id="colFormLabelLg" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group row">
                <textarea class="form-control" placeholder="Your message" required></textarea>
              </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
              </div>
          </form>
    </div>
